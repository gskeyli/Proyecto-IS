<ion-header>

  <ion-navbar>
    <ion-title>Especialidades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let i of espec" (click)="goToEspe()">
      {{i.espe}}
    </button>
    
    <button class="seguros" ion-item *ngFor="let a of espec" (click)="goToEspe()">
      <h1>Seguros asociados</h1>
      {{ a.seguro }}
    </button>
    
    
 
  </ion-list>
</ion-content>
